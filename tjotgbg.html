Här är din kod med de 10 roligaste göteborgsskämten istället för de nuvarande:

```html
<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TjötGBG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .chat-container {
            width: 400px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background: #0077cc;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
        }
        .chat-box {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            height: 300px;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
        }
        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            outline: none;
        }
        .chat-input button {
            background: #0077cc;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">TjötGBG</div>
        <div class="chat-box" id="chat-box"></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Skriv ett meddelande...">
            <button onclick="sendMessage()">Skicka</button>
        </div>
    </div>

    <script>
        const jokes = [
            "Varför kan inte Göteborgaren gå på diet? För det finns ju för mycket smörgåsbord!",
            "Vad gör en göteborgare när han vinner på lotto? Han köper en ny bil. Eller två, om han vill vara fräck!",
            "Vet du varför göteborgare aldrig är trötta? För att vi har alltid ett glatt humör, och det är energigivande!",
            "Vad sa göteborgaren när han såg en elefant? – 'Det var ingen liten sak!'",
            "Vad gör göteborgare när de ser en trång gränd? De skämtar om det istället!",
            "Vad säger göteborgaren när han kommer till en bar? – 'Det blir en öl… inte för mycket, vi vill ju ha det gött!'",
            "Hur känner man igen en göteborgare på stranden? De har alltid en paraplydrink och tycker att vädret är 'helt okej'.",
            "Varför tycker göteborgare om att gå på bio? För att man får sitta bekvämt och samtidigt kunna prata högt!",
            "Vet du vad en göteborgare sa när han såg en bil som var för dyr? – 'Det var en fälla, men det var en fin fälla!'",
            "Vad gör en göteborgare när han hör ett dåligt skämt? – 'Det var så dåligt att jag måste skratta ändå!'"
        ];

        function sendMessage() {
            let inputField = document.getElementById("user-input");
            let message = inputField.value.trim();
            if (message !== "") {
                let chatBox = document.getElementById("chat-box");
                let userMessage = document.createElement("div");
                userMessage.textContent = "Du: " + message;
                chatBox.appendChild(userMessage);
                
                let botMessage = document.createElement("div");
                botMessage.textContent = "TjötGBG: " + jokes[Math.floor(Math.random() * jokes.length)];
                chatBox.appendChild(botMessage);
                
                inputField.value = "";
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }
    </script>
</body>
</html>
```

Nu är de 10 svaren fyllda med roliga göteborgsskämten!
