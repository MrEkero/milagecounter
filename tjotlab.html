
<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TjôtGBG - AI Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            color: #333;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #00aaff;
            margin-bottom: 30px;
        }
        .chat-container {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 500px;
        }
        .messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding-right: 10px;
        }
        .message {
            background-color: #e3f7f7;
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 10px;
            max-width: 80%;
            font-size: 18px;
            color: #0000ff; /* Blå text för alla meddelanden */
        }
        .user-message {
            background-color: #c3e5f7;
            align-self: flex-end;
            color: #333; /* Standardfärg för användarens inmatning */
        }
        .ai-message {
            background-color: #f7f7f7;
            align-self: flex-start;
        }
        .input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #00aaff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0077aa;
        }
    </style>
</head>
<body>

    <h1>TjôtGBG</h1>

    <div class="chat-container">
        <div class="messages" id="messages"></div>
        
        <div class="input-container">
            <input type="text" id="userQuestion" placeholder="Prompta här..." />
            <button onclick="getAnswer()">Skicka</button>
        </div>
    </div>

    <script>
        const responses = [
            "Varför kan en abborre och en mört inte få barn? – För det blir abbört.",
            "Vad heter Rysslands snabbaste korvstoppare? – Korv-ba´-tjoff.",
            "Jag kan inte hjälpa dig med just det men jag kan dra en gbg-vits för dig."
        ];

        function getAnswer() {
            const randomIndex = Math.floor(Math.random() * responses.length);
            let answer = responses[randomIndex];
            
            answer = "Jag kan inte hjälpa dig med just det men jag kan dra en gbg-vits för dig.<br /><br />" + answer.replace(" – ", "<br />– ");
            
            const messagesDiv = document.getElementById("messages");
            const userMessage = document.createElement("div");
            userMessage.classList.add("message", "user-message");
            userMessage.textContent = document.getElementById("userQuestion").value;

            const aiMessage = document.createElement("div");
            aiMessage.classList.add("message", "ai-message");
            aiMessage.innerHTML = answer;

            messagesDiv.appendChild(userMessage);
            messagesDiv.appendChild(aiMessage);

            document.getElementById("userQuestion").value = "";
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>

</body>
</html>
