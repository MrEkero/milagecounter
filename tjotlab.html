<!DOCTYPE html>

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;

            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #00aaff;
            margin-bottom: 30px;
        }
        .chat-container {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 500px;
        }
        .messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding-right: 10px;
        }
        .message {
            background-color: #e3f7f7;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            max-width: 80%;
        }
        .user-message {
            background-color: #c3e5f7;
            align-self: flex-end;
        }
        .ai-message {
            background-color: #f7f7f7;
            align-self: flex-start;
        }
        .input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #00aaff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0077aa;
        }
    </style>
</head>

            const userMessage = document.createElement("div");
