<!DOCTYPE html>
<html>
<head>
  <title>CSV Data Display</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
  <h1>Today's Data</h1>
  <div id="output"></div>

  <script>
    const today = new Date().toISOString().slice(0, 10);

    // Embed CSV data as a string
    const csvData = `date,integer
2024-10-14,2.74
2024-10-15,5.48
2024-10-16,8.22
2024-10-17,10.96
2024-10-18,13.7
2024-10-19,16.44
2024-10-20,19.18`;

    // Parse the CSV data using Papa Parse
    const parsedData = Papa.parse(csvData, {
      header: true, // Use the first row as headers
      dynamicTyping: true // Automatically convert data types
    });

    const data = parsedData.data;
    const todaysData = data.find(row => row.date === today);

    if (todaysData) {
      const output = `Today's date: ${todaysData.date}, Integer: ${todaysData.integer}`;
      document.getElementById('output').innerHTML = output;
    } else {
      document.getElementById('output').innerHTML = 'No data found for today\'s date.';
    }
  </script>
</body>
</html>
