<!DOCTYPE html>
<html>
<head>
  <title>CSV Data Display</title>
</head>
<body>
  <h1>Today's Data</h1>
  <div id="output"></div>

  <script>
    const today = new Date().toISOString().slice(0, 10);

    fetch('data.csv')
      .then(response => response.text())
      .then(csvData => {
        const rows = csvData.trim().split('\n');
        const headers = rows.shift().split(',');
        const data = rows.map(row => {
          const values = row.split(',');
          const obj = {};
          headers.forEach((header, index) => {
            obj[header.trim()] = values[index].trim();
          });
          return obj;
        });

        const todaysData = data.find(row => row.date === today);

        if (todaysData) {
          const output = `Today's date: ${todaysData.date}, Integer: ${todaysData.integer}`;
          document.getElementById('output').innerHTML = output;
        } else {
          document.getElementById('output').innerHTML = 'No data found for today\'s date.';
        }
      })
      .catch(error => {
        console.error('Error fetching or parsing CSV data:', error);
        document.getElementById('output').innerHTML = 'Error fetching or parsing CSV data.';
      });
  </script>
</body>
</html>
