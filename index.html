<!DOCTYPE html>
<html>
<head>
  <title>The permitted mileage for today's date</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
      <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center; /* Horisontell centrering */
            align-items: center;    /* Vertikal centrering */
        }
        .centered-text {
            text-align: center;
        }
    </style>
</head>
<body bgcolor="#000000">

  <font size="7">
    <div class="centered-text">
   <p style="font-size: 12px;" style="color:WHITE;">Leasingbil uttagen 14 oktober 2024.<br>Max körsträcka på 3 år: 3000 mil</p>
 
   
  <p style="color:WHITE;">Rekommenderad körsträcka<br>fram till dagens datum</p>
  <div id="output"></div>

  <script>
  const startDate = new Date('2024-10-13');
  const endDate = new Date(startDate);
  endDate.setFullYear(endDate.getFullYear() + 3);

  const data = [];
  const totalDays = Math.floor((endDate - startDate) / (1000 * 60 * 60 * 24));
  const integerIncrement = 3000 / totalDays;

  for (let i = 0; i <= totalDays; i++) {
    const currentDate = new Date(startDate);
    currentDate.setDate(currentDate.getDate() + i);
    const dateStr = currentDate.toISOString().slice(0, 10);
    const integer = (integerIncrement * i).toFixed(2);
    data.push({ date: dateStr, integer: parseFloat(integer) });
  }

  const today = new Date().toISOString().slice(0, 10);
  const todaysData = data.find(row => row.date === today);

  if (todaysData) {
    const output = `${todaysData.date}<br>${todaysData.integer} mil`;
    document.getElementById('output').innerHTML = output;
  } else {
    document.getElementById('output').innerHTML = 'No data found for today\'s date.';
  }
</script>
     </div>
    </font>
</body>
</html>
