<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>CSV Data för Dagens Datum</title>
</head>
<body>
    <h1>Data för <span id="today-date"></span></h1>
    <table border="1">
        <tr>
            <th>Datum</th>
            <th>Värde</th>
        </tr>
        <tr id="data-row">
            <td colspan="2">Laddar data...</td>
        </tr>
    </table>

    <script>
const today = new Date().toISOString().slice(0, 10); // Get today's date in YYYY-MM-DD format

fetch('data.csv')
  .then(response => response.text())
  .then(csvData => {
    const rows = csvData.trim().split('\n');
    const headers = rows.shift().split(',');
    const data = rows.map(row => {
      const values = row.split(',');
      const obj = {};
      headers.forEach((header, index) => {
        obj[header.trim()] = values[index].trim();
      });
      return obj;
    });

    const todaysData = data.find(row => row.date === today);

    if (todaysData) {
      const output = `Today's date: ${todaysData.date}, Integer: ${todaysData.integer}`;
      document.body.innerHTML += `<p>${output}</p>`;
    } else {
      document.body.innerHTML += `<p>No data found for today's date.</p>`;
    }
  })
  .catch(error => {
    console.error('Error fetching or parsing CSV data:', error);
    document.body.innerHTML += `<p>Error fetching or parsing CSV data.</p>`;
  });    </script>
</body>
</html>
